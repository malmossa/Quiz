<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Quiz</title>
  </head>
  <body>
    <!-- Top Section -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Are Yor Smart!</h2>
      </div>
    </div>
    <!-- Quiz Section -->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">On with the questions ...</h2>
        <form class="quiz-form text-light">
          <p class="lead font-weight-normal">
            1 - What is a 4-digit number where the first number is one half the
            last number, the second number is doubled the first number, and the
            third number is one-fourth of the other three numbers combined?
          </p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" checked />
            <label class="form-check-lable text-light ms-1">2,474</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B" />
            <label class="form-check-lable text-light ms-1">4,858</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="C" />
            <label class="form-check-lable text-light ms-1">1,212</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="D" />
            <label class="form-check-lable text-light ms-1">3,979</label>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
